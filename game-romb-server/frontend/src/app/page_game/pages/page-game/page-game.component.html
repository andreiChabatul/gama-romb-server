@if (gameRoom.idRoom) {
  <div class="page-game-container">
    <app-game-board [gameRoom]="gameRoom" [players$]="players$"></app-game-board>
    <div class="page-game-profile">
      @for (player of (players$ | async); track trackByFunction($index, player)) {
        <app-info-player [player]="player"
        [playerTurnId]="gameRoom.turnId"></app-info-player>
      }
    </div>
  </div>
}
