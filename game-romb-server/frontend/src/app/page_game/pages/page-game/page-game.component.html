<div *ngIf="gameRoom.idRoom" class="page-game-container">
    <app-game-board [gameRoom]="gameRoom" [players$]="players$"></app-game-board>
    <div class="page-game-profile">
        <app-info-player *ngFor="let player of (players$ | async); trackBy:trackByFunction" [player]="player"
            [playerTurnId]="gameRoom.turnId"></app-info-player>
    </div>
</div>
