<p class="info-cell-text">
  {{(infoCellTurn.description | transloco | changeMessage: {cellId: infoCellTurn.indexCompany}) | async}}
</p>
@if (['pay','bankrupt'].includes(infoCellTurn.buttons)) {
  <app-enough-money
  [value]="infoCellTurn.value"></app-enough-money>
}
@if (['none','auction'].includes(infoCellTurn.buttons)) {
  <app-loader-time
  [typeLoading]="infoCellTurn.buttons === 'none' ? 'cell' : 'startAuction'"></app-loader-time>
}
