<app-prison-player [gamePlayer]="gamePlayer" *ngIf="gamePlayer.prison; else elseBlock"></app-prison-player>
<ng-template #elseBlock>
    <div class="button-container-turn">
        <app-button-standart *ngFor="let button of buttons" [button]="button" [ngClass]="{
                'button__disable': (button.action === 'buyStockButton' && !isBuyStock) ||
                (button.action === 'buyOutButton' && !isBuyOut)}">
        </app-button-standart>
    </div>
</ng-template>
