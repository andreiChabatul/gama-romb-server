@if (gamePlayer.prison) {
  <app-prison-player [gamePlayer]="gamePlayer"></app-prison-player>
} @else {
  <div class="button-container-turn">
    @for (button of buttons; track button) {
<app-button-standart [button]="button" [ngClass]="{
                'button__disable': (button.action === 'buyStockButton' && !isBuyStock) ||
                (button.action === 'buyOutButton' && !isBuyOut)}">
      </app-button-standart>
    }
  </div>
}
