@if (rooms$ | async; as rooms) {
  <div class="page-room-container">
    <div class="page-room_title">
      <p class="page-room_title__text">{{'listRoom' | transloco}} {{rooms.length}}</p>
      <div class="page-room-buttons">
        @for (option of buttons; track option) {
          <app-button-materials [option]="option"></app-button-materials>
        }
        <app-page-room-search></app-page-room-search>
      </div>
    </div>
    <div class="page-room_rooms">
      @for (infoRoom of rooms; track infoRoom) {
        <div>
          @if (!infoRoom.isStart) {
            <app-room-item [infoRoom]="infoRoom"></app-room-item>
          }
        </div>
      }
    </div>
  </div>
}
